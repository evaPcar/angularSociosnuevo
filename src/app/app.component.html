<body class="fondo">
  <div class="container">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  <div class="container"></div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!--Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
      </ng-container>
  
      <!-- Apellido Column -->
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> apellido </th>
        <td mat-cell *matCellDef="let row"> {{row.apellido}}</td>
      </ng-container>
  
      <!-- Numero de Socio Column -->
      <ng-container matColumnDef="nsocio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Numero de Socio </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Dni Column -->
      <ng-container matColumnDef="dni">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> dni </th>
        <td mat-cell *matCellDef="let row"> {{row.dni}} </td>
      </ng-container>

      <!--Telefono Column -->
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> telefono </th>
        <td mat-cell *matCellDef="let row"> {{row.telefono}} </td>
      </ng-container>     
      
      <!--Sexo Column -->
      <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> sexo </th>
        <td mat-cell *matCellDef="let row"> {{row.sexo}} </td>
      </ng-container> 

      <!--Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> acciones </th>
        <td mat-cell *matCellDef="let row"> 
        <a>
          <button mat-icon-button color="primary" (click)="editSocio(row)">
              <mat-icon>edit</mat-icon>
          </button>
        </a>
        <a>
          <button (click)="deleteSocios(row.id)" mat-icon-button color="primary">
            <mat-icon>delete</mat-icon>
        </button>
        </a>  
        </td>
      </ng-container>    
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
  <div>
    <button mat-fab class="boton" (click)="openDialog()">
      <mat-icon class="icon">album</mat-icon>
    </button>
  </div>
</body>
